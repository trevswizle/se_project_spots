<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spots</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a brief description of the webpage, explaining its purpose or topic in one or two sentences.">
        <meta name="author" content="Trevor Smith">
        <meta name="keywords" content="HTML, CSS, JavaScript, web development, coding">
        <link rel="stylesheet" href="./pages/index.css">
        <link rel="icon" href="./favicon.ico">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img src="./images/Logo.svg" alt="logo_spots" class="header__logo">
            </header>

            <main class="content">
                <section class="profile page__section">
                    <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar" />
                    <div class="profile__column">
                    <h2 class="profile__name">Bessie Coleman</h2>
                    <p class="profile__role">Civil Aviator</p>
                    <button type="button" class="profile__edit-btn">
                        <img src="./images/Group2.svg" alt="icon" class="profile__edit-icon"> Edit Profile
                    </button>
                    </div>
                    <button type="button" class="profile__add-btn">
                    <img src="./images/Group26.svg" alt="plus button" class="profile__add-icon"> New Post
                    </button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <li class="card">
                            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" 
                            alt="Val Thorens" 
                            class="card__image">
                            <div class="card__content">
                                <h2 class="card__title">Val Thorens</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/2-photo-by-ceiline-from-pexels.jpg" 
                            alt="Val Thorens" 
                            class="card__image">
                            <div class="card__content">
                                <h2 class="card__title">Restaurant terrace</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" 
                            alt="Val Thorens" 
                            class="card__image">
                            <div class="card__content">
                                <h2 class="card__title">An outdoor cafe</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" 
                            alt="Val Thorens" 
                            class="card__image">
                            <div class="card__content">
                                <h2 class="card__title">A very long bridge, over the forest...</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" 
                            alt="Val Thorens" 
                            class="card__image">
                            <div class="card__content">
                                <h2 class="card__title">Tunnel with morning light</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" 
                            alt="Val Thorens" 
                            class="card__image">
                            <div class="card__content">
                                <h2 class="card__title">Mountain house</h2>
                                <button type="button" class="card__like-btn"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__copyright">2025 &copy; Spots</p>
            </footer>
        </div>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a brief description of the webpage, explaining its purpose or topic in one or two sentences."
    />
    <meta name="author" content="Trevor Smith" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, web development, coding"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="logo_spots" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__role">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/Group2.svg"
                alt="icon"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/Group26.svg"
              alt="plus button"
              class="profile__add-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__trash-btn"></button>
                <img
                  src="#"
                  alt=""
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="image-modal">
        <div class="modal__image-containor">
          <button type="button" class="modal__imgage-btn"></button>
          <img 
            src="#" 
            alt="" 
            class="modal__image"
          >
          <p class="modal__caption"></p>
        </div>
      </div>
      <!-- this modal should be visible -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__title">Edit Profile</h2>
          <button type="button" class="modal__close-btn"><img src="./images/x_btn.svg" alt="x button" class="modal__close-btn-image"></button>
          <form class="modal__form" id="edit-profile-form">
            <label for="new-post-title-input" class="modal__label">
              Name
              <input id="new-post-title-input" type="text" placeholder="Type your name" class="modal__input">
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input id="profile-description-input" type="text" placeholder="Describe yourself" class="modal__input">
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <h2 class="modal__title">New Post</h2>
          <button type="button" class="modal__close-btn"><img src="./images/x_btn.svg" alt="x button" class="modal__close-btn-image"></button>
          <form class="modal__form" id="new-post-form">
            <label for="profile-name-input" class="modal__label">
              Image link
              <input id="profile-link-input" type="text" required placeholder="Paste a link to the picture" class="modal__input">
            </label>
            <label for="profile-caption-input" class="modal__label">
              Caption
              <input id="profile-caption-input" required type="text" placeholder="Type your caption" class="modal__input">
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
